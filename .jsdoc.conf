{
  "source" : {
    "include": ["pkg/cbor-wasm/lib/"]
  },
  "opts": {
    "template": "node_modules/better-docs",
    "destination": "docs",
    "encoding": "utf8",
    "readme": "README.md"
  },
  "plugins": [
    "node_modules/jsdoc-tsimport-plugin/index.js"
  ],
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "sort": true,
    "default": {
      "includeDate": false
    },
    "better-docs": {
      "name": "cbor-wasm",
      "title": "cbor-wasm API docs",
      "hideGenerator": true,
      "navLinks": [
        {
            "label": "Github",
            "href": "https://github.com/hildjj/cbor-wasm"
        }
      ]
    }
  }
}
